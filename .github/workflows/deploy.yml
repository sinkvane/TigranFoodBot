name: Deploy Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # --- Переходим в директорию проекта ---
            cd /home/root/bot-project

            # --- Делаем папку безопасной для git ---
            git config --global --add safe.directory /home/root/bot-project

            # --- Обновляем код с GitHub ---
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            # --- Подгружаем NVM и нужную версию Node.js ---
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22.18.0

            # --- Экспортируем переменные из .env ---
            export $(grep -v '^#' .env | xargs)

            # --- Полностью удаляем старый процесс PM2 ---
            pm2 delete tigranFoodBot || true
            pm2 kill

            # --- Стартуем бот с подгрузкой dotenv (на всякий случай) ---
            pm2 start bot.js --name tigranFoodBot --node-args="-r dotenv/config"

            # --- Сохраняем процесс PM2 для автозапуска при перезагрузке сервера ---
            pm2 save
